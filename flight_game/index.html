<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>Top Gun</title>
</head>
<body>
<div class="container" id="top">
    <header class="page-header">
        <h1 class="page-title">
            <ion-icon name="logo-octocat"></ion-icon>&nbsp;Flying&nbsp;Bolivar&nbsp;<ion-icon
                name="logo-octocat"></ion-icon>
        </h1>
        <nav>
            <ul class="flex-wrap space-evenly">
                <li>
                    <a class="button button-white" href="index.html">Game</a>
                </li>
                <li>
                    <a class="button button-white" href="about.html">About</a>
                </li>
                <li>
                    <label for="continent-menu">Select continent:</label>
                    <select name="continent-menu" id="continent-menu">
                        <option value="EU">Europe</option>
                        <option value="AS">Asia</option>
                        <option value="AF">Africa</option>
                        <option value="NA">North-America</option>
                        <option value="SA">South-America</option>
                        <option value="AN">Antarctica</option>
                        <option value="OC">Oceania</option>
                    </select>
                </li>
                <div>
                    <p>Choose flying device</p>
                    <div class="flex-wrap transport-menu">
                    <button class="button button-white transport-item" id="airplane" value="airplane">Airplane</button>
                    <button class="button button-white transport-item" id="fighter" value="fighter">Fighter</button>
                    <button class="button button-white transport-item" id="helicopter" value="helicopter">Helicopter</button>
                    <button class="button button-white transport-item" id="glider" value="glider">Glider</button>
                    <button class="button button-white transport-item" id="balloon" value="balloon">Balloon</button>
                    </div>
                </div>
            </ul>
        </nav>
    </header>
    <main class="flex-wrap">
        <div id="map"></div>
        <div class="boxes">
            <section class="box">
                <header>
                    <h2>Game Status</h2>
                </header>
                <table>
                    <tr>
                        <td colspan="2">
                            <h3 id="player-name">Player Name</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>Score: <span id="score">999</span></td>
                        <td>Co2 Budget: <span id="budget">9999</span>kg</td>
                    </tr>
                </table>
            </section>
            <section class="box">
                <header>
                    <h2 id="airport-name">Airport Name</h2>
                </header>
                <table id="weather">
                    <tr>
                        <td>Temperature</td>
                        <td>
                            <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png"
                                 alt="current weather">
                        </td>
                        <td>Wind</td>
                    </tr>
                    <tr>
                        <td id="airport-temp">10Â°C</td>
                        <td id="airport-conditions">Cloudy</td>
                        <td id="wind">25m/s</td>
                    </tr>
                </table>
            </section>
            <section class="box">
                <header>
                    <h2>Goals</h2>
                </header>
                <ul id="goals" class="flex-wrap">
                </ul>
            </section>
        </div>
    </main>
    <footer class="page-footer flex-wrap space-between">
        <button class="button button-white" id="topten-button">Topten</button>
        <button class="button button-white" id="help-button">Help</button>
    </footer>
    <div class="goal hide">
        <h2>You got this maaaan!</h2>
        <p><span id="goal-txt">Goal reached!!</span></p>
    </div>
</div>
<div id="player-modal">
    <form id="player-form">
        <input id="player-input" type="text" placeholder="Player name" required>
        <input type="submit" value="Start game">
    </form>
</div>
<div id="topten-modal" class="flex-column center hide">
    <h2>Hall of fame</h2>
    <table id="topten-table">
        <tr>
            <td>#</td>
            <td>Name</td>
            <td>Score</td>
        </tr>
    </table>
    <button class="button button-white" id="topten-close">Close</button>
</div>
</body>
</html>
